name: Build and Rename ZIP for Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Create the ZIP file with the desired name
      - name: Create ZIP file
        run: |
          mkdir build
          cp -R * build/
          cd build
          zip -r authentic-blog.zip ./*

      # Step 3: Upload the ZIP file as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/authentic-blog.zip
          asset_name: authentic-blog.zip
          content_type: application/zip
